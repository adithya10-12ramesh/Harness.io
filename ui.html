<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cell:hover:not(.occupied) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .cell.occupied {
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.4);
        }
        
        .cell.x {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .cell.o {
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .winner-message {
            font-size: 1.5em;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .winner {
            color: #ffd93d;
        }
        
        .draw {
            color: #ff9f43;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic-Tac-Toe</h1>
        <div class="game-info">
            <div id="current-player">Current Player: <span id="player-display">X</span></div>
        </div>
        
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <div id="winner-message" class="winner-message"></div>
        <button class="reset-btn" onclick="resetGame()">ðŸ”„ New Game</button>
    </div>

    <script>
        let gameState = null;

        async function fetchGameState() {
            try {
                const response = await fetch('/api/game_state');
                gameState = await response.json();
                updateUI();
            } catch (error) {
                console.error('Error fetching game state:', error);
            }
        }

        async function makeMove(position) {
            if (gameState.game_over || gameState.board[position] !== '') {
                return;
            }

            try {
                const response = await fetch('/api/make_move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ position: parseInt(position) })
                });

                if (response.ok) {
                    gameState = await response.json();
                    updateUI();
                }
            } catch (error) {
                console.error('Error making move:', error);
            }
        }

        async function resetGame() {
            try {
                const response = await fetch('/api/reset', {
                    method: 'POST'
                });
                gameState = await response.json();
                updateUI();
            } catch (error) {
                console.error('Error resetting game:', error);
            }
        }

        function updateUI() {
            const cells = document.querySelectorAll('.cell');
            const playerDisplay = document.getElementById('player-display');
            const winnerMessage = document.getElementById('winner-message');

            // Update board
            cells.forEach((cell, index) => {
                const value = gameState.board[index];
                cell.textContent = value;
                cell.className = 'cell';
                
                if (value !== '') {
                    cell.classList.add('occupied');
                    cell.classList.add(value.toLowerCase());
                }
            });

            // Update current player
            playerDisplay.textContent = gameState.current_player;
            playerDisplay.style.color = gameState.current_player === 'X' ? '#ff6b6b' : '#4ecdc4';

            // Update winner message
            if (gameState.winner) {
                if (gameState.winner === 'Draw') {
                    winnerMessage.textContent = "ðŸ¤ It's a Draw!";
                    winnerMessage.className = 'winner-message draw';
                } else {
                    winnerMessage.textContent = `ðŸŽ‰ Player ${gameState.winner} Wins!`;
                    winnerMessage.className = 'winner-message winner';
                }
            } else {
                winnerMessage.textContent = '';
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            fetchGameState();
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', function() {
                    const position = this.getAttribute('data-index');
                    makeMove(position);
                });
            });
        });
    </script>
</body>
</html>
